<!-- Login Component Template -->
<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>login</mat-icon>
        Welcome to Todo Manager
      </mat-card-title>
      <mat-card-subtitle> Enter your email to get started </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <!-- Email Input -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            formControlName="email"
            placeholder="Enter your email address"
            autocomplete="email"
            [class.mat-form-field-invalid]="hasEmailError()"
          />
          <mat-icon matSuffix>email</mat-icon>

          <!-- Error Messages -->
          <mat-error *ngIf="hasEmailError()">
            {{ getEmailErrorMessage() }}
          </mat-error>
        </mat-form-field>

        <!-- Global Error Message -->
        <div *ngIf="error$ | async as error" class="error-message">
          <mat-icon>error</mat-icon>
          {{ error }}
        </div>

        <!-- Submit Button -->
        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="login-button"
          [disabled]="loginForm.invalid || (loading$ | async)"
        >
          <mat-spinner
            *ngIf="loading$ | async"
            diameter="20"
            class="button-spinner"
          ></mat-spinner>
          <span *ngIf="!(loading$ | async)">Login</span>
          <span *ngIf="loading$ | async">Logging in...</span>
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
